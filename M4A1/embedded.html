<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="m4a1.css">
    <title>M4A1 - Embedded Page</title>

    <style>
      h1, h2, h3, h6{
        text-align: center;
      }
      h4, h5 {
        text-align: left;
      }
      .instruction{
        font-size: 12px;
        color: red;
        font-style: italic;
      }
    </style>

  </head>
  <body style="background-color: pink;">
    <h1>M4A1</h1>
    <h2>Embedded Page</h2>
    <hr>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <hr style="clear: both;">
    <p class="instruction">This is an instruction paragraph created by a CSS class. It should show up in a smaller than normal italic red font.</p>
    <hr>
  </body>
</html>
