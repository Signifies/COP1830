<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="test.css">
    <title>TESTING</title>
  </head>
  <body>
    <h1>COP 1830 - JavaScript Branching Project</h1>
    <p>This web page runs an external JavaScript that reqests a whole number and displays a message indicating if it is a prime number or not.</p>
    <!--
    This output will be handled by our java script statement
    -->
    <script>
    var result = "";
    var UI = prompt("Enter a whole number to test as a prime number.");
    var TV = parseInt("10", UI);
    var HITS = 0;
    var DD = TV;
    /*Currently, neither browser is loading the popup display.*/

    if(HITS>2){
      document.getElementById("demo").innerHTML = TV;

    }

    while (DD > 0 ) {
      if(TV % DD == 0) {
          HITS++
      }
      DD--;

    </script>
      <p id="demo"></p>
    <p>Click Refresh (or Reload) to run the script again.</p>
  </body>
</html>
