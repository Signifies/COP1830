  <body>
    <h1>COP 1830 - JavaScript Branching Project</h1>
    <p>This web page runs an external JavaScript that reqests a whole number and displays a message indicating if it is a prime number or not.</p>
    <!--
    This output will be handled by our java script statement
    -->
    <p id="demo"></p>
    <script>

    var UI = prompt("Enter a whole number to test as a prime number.");
    var TV = parseInt("10", UI);
    var HITS = 0;
    var DD = TV;
    while (DD > 0 ) {
      if(TV % DD == 0) {
          HITS++
      }
      DD--;
